<div class="container-fluid">
    <div ng-repeat="video in vs.videos track by $index" style="margin-bottom:10px; margin-top:10px;">
        <ul class="col-md-2 col-xs-2 video" style="width:20%;">
            <li class="video">
                <div>
                    <img ng-click="open_video(video)" class="video" width="100%" height="150px" src="{{video.snippet.thumbnails.medium.url}}"></img>
                </div>                
            </li>
            <li class="video-title">
                <span ng-bind="video.snippet.title" title="{{video.snippet.title}}"></span>
            </li>
            <li style="list-style-type: none;">
                <span style="float:left" ng-bind="video.snippet.channelTitle"></span>
                <span style="float:right" ng-bind="video.duration"></span>
            </li>
        </ul>
        <!-- <div class="row" ng-if="($index+1) % 5 == 0" style="width:80%"></div> -->
    </div>
</div>
