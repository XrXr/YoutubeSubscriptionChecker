<div class="modal-header">
    <h3>Settings</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <label class="col-sm-3 control-label">Check Interval</label>
        <input class="form-control" ng-model="interval" type="text" placeholder="Time in minutes" style="width: 40%">
        <label class="control-label">Notification Sound</label>
        <input type="checkbox" class="setting-check-box">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
