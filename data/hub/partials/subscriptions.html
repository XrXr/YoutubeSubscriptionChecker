<div class="modal-header">
    <h3>Subscriptions</h3>
    <span class="fine-print">These subscriptions are compeletly seperate from the ones tied to your Youtube account.<span>
    <br>
    <span class="fine-print">The data is stored on this computer only</span>
</div>
