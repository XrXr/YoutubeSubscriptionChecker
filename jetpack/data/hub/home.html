<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube Subscription Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/loading.css">

    <script src="lib/angular.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="lib/masonry.pkgd.min.js"></script>
    <script src="app/app.js"></script>
</head>

        <div video-canvas ng-controller="videos" class="video-canvas"></div>
        <div id="dummy" class="video-canvas"></div>
        <div class="row">
            <div class="hub-ui col-xs-2 col-md-2">
                <input class="form-control" ng-model="channel_search" type="text" placeholder="Filter channels">
            </div>
        </div>

                  <div class="arrow-left"></div>

                    <div class="arrow-left"></div>
                    <span>Toggle history mode</span>

                </div>

                <div class="hover-tooltip">
                  <span>Settings</span>
                  <div class="arrow-right"></div>
                </div>
            </div>
        </div>
        <div class="animate-li channel-button" style="margin:10px 0 10px 0;" ng-click="switch_channel('')" ng-class="chnl.current_channel === '' ? 'selected-button': ''">
            <span class="channel-title ellipses">{{vs.history_mode ? "All History" : "All Videos"}}</span>
            <span class="video-count" ng-bind="vs.total_video_count()" ng-style="chnl.current_channel === '' ? {color: 'white'} : ''"></span>
        </div>
        <ul class="flat-ul">
            <li class="animate-li" ng-repeat="channel in chnl.channels | filter:{title: channel_search}">
                <div class="channel-button" ng-click="switch_channel(channel.id)" ng-class="chnl.current_channel === channel.id ? 'selected-button': ''">
                    <span class="channel-title ellipses" ng-bind="channel.title"></span><span class="video-count" ng-if="channel.video_count - 0 > 0" ng-bind="channel.video_count - 0" ng-style="chnl.current_channel === channel.id ? {color: 'white'} : ''"></span>
                </div>
            </li>
        </ul>
        <div ng-if="vs.history_mode" class="history-info">Only 50 of the most recent videos are shown</div>
    </div>
</body>
</html>
